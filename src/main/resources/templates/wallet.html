<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Detail - eWallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container py-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Wallet Detail</h2>

        <!-- Wallet Information -->
        <div class="wallet-info">
            <div class="row">
                <div class="col-md-4">
                    <h5><strong>Wallet ID:</strong> <span th:text="${wallet.walletId}"></span></h5>
                </div>
                <div class="col-md-4">
                    <h5><strong>Balance:</strong> <span th:text="${wallet.balance}"></span></h5>
                </div>
                <div class="col-md-4">
                    <h5><strong>Currency:</strong> <span th:text="${wallet.currency}"></span></h5>
                </div>
            </div>
        </div>

        <!-- Transaction History -->
        <h4 class="mt-5">Transaction History</h4>
        <table class="table" id="datatablesSimple">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Transaction ID</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody id="transactionHistory">
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.createdAt}"></td>
                <td th:text="${transaction.transactionId}"></td>
                <td th:text="${transaction.type}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.status}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Button to simulate fetching wallet info -->
        <button class="btn btn-primary w-100" id="loadWalletDataBtn">Create transaction</button>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
