<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Detail - eWallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div class="container py-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Wallet Detail</h2>

        <div class="wallet-info">
            <div class="row">
                <div class="col-md-6">
                    <h5><strong>Wallet ID:</strong> <span th:text="${wallet.walletId}"></span></h5>
                </div>
                <div class="col-md-4">
                    <h5><strong>Balance:</strong> <span th:text="${wallet.balance}"></span></h5>
                </div>
                <div class="col-md-2">
                    <h5><strong>Currency:</strong> <span th:text="${wallet.currency}"></span></h5>
                </div>
            </div>
        </div>

        <div class="d-flex">
            <a href="/transaction-form" class="btn btn-primary w-50 me-2">Deposit/Withdraw</a>
            <a href="/transfer-form" class="btn btn-warning w-50">Transfer</a>
        </div>

        <h3 class="text-center mb-4">Transactions history</h3>

<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Transactions history
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>Created at</th>
                                <th>Transaction ID</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Created at</th>
                                <th>Transaction ID</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction.createdAt}"></td>
                                <td th:text="${transaction.transactionId}"></td>
                                <td th:text="${transaction.type}"></td>
                                <td th:text="${transaction.amount}"></td>
                                <td th:text="${transaction.status}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/assets/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/assets/js/datatables-simple-demo.js"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var walletId = /*[[${wallet.walletId}]]*/ 'walletId';
            localStorage.setItem("walletId", walletId);

            console.log("Wallet ID:", walletId);
            /*]]>*/
        </script>
    </div></div>
</body>
</html>
