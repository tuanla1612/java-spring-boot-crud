<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Success - E-Wallet</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
        }

        .card-header {
            background-color: #28a745;
            color: white;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
            text-align: center;
        }

        .transaction-info {
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Transfer Successful</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    <strong>Success!</strong> Your transfer was completed successfully.
                </div>
                
                <div class="transaction-info">
                    <p><strong>Transaction ID:</strong> #TXN123456789</p>
                    <p><strong>Recipient's Wallet ID:</strong> <span id="recipient">WALLET-987654321</span></p>
                    <p><strong>Amount Transferred:</strong> $<span id="amount">100</span></p>
                    <p><strong>Date:</strong> <span id="date">March 2, 2025</span></p>
                </div>

                <button class="btn btn-primary" onclick="goToDashboard()">Go to Dashboard</button>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="success.js">
        function goToDashboard() {
            window.location.href = '/wallet-detail';  // Replace with the actual dashboard link
    }
    </script>
</body>

</html>
